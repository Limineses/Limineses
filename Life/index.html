<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="world"></div>
    <div id="controlPanel">

        <div id="start" class="swapStart"></div>

        <div id="step"><img src="https://img.icons8.com/windows/30/000000/end.png"></div>

        <div id="x1"><img src="https://img.icons8.com/windows/30/000000/fast-forward.png"></div>

        <div id="x2"><img src="https://img.icons8.com/windows/30/000000/fast-forward.png"><img src="https://img.icons8.com/windows/30/000000/fast-forward.png"></div>

        <div id="x3"><img src="https://img.icons8.com/windows/30/000000/fast-forward.png"><img src="https://img.icons8.com/windows/30/000000/fast-forward.png"><img src="https://img.icons8.com/windows/30/000000/fast-forward.png"></div>

        <div id="animation"><span>ANIMATION</span><img src="https://img.icons8.com/ios-glyphs/30/000000/toggle-on.png"></div>

        <div id="clear"><img src="https://img.icons8.com/material-outlined/30/000000/delete-forever.png"></div>
        
        <div id="info">
            <img src="image/leftClick.jpg" alt="">
            <img src="image/scrollWheel.jpg" alt="">
        </div>
    </div>
</body>
</html>
