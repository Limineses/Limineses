<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Creature</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="image/icon.png">
</head>
<body>
	<input type="button" id="audioBut">
	<audio src="music/COMBAT02.mp3" id="audio" loop></audio>
	<div id="crusader">
		<div id="crusaderHP">
			<div class="hpBorder"></div>
		</div>
		<img src="image/artifacts/boots.png" alt="" id="boots">
	</div>
	<div id="griffon">
		<div id="griffonHP">
			<div class="hpBorder"></div>
		</div>
	</div>
	<div id="knight">
		<div id="knightHP">
			<div class="hpBorder"></div>
		</div>		
		<img src="image/artifacts/sphere.png" alt="" id="sphere">
		<img src="image/artifacts/armor.png" alt="" id="armor">
	</div>
	<div id="skeleton">
		<div id="skeletonHP">
			<div class="hpBorder"></div>
		</div>
		<img src="image/artifacts/hammer.png" alt="" id="hammer">
	</div>
	<div id="infoBox"></div>
	<script src="script.js"></script>
</body>
</html>
